<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminui o tamanho do seu nevegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Images/foto-m.png" type="image/png">
        <img src="Images/Foto-g.png" alt="grande">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!-- MP3 WAV OGG -->
    <!-- Não recomendado usar WAV -->
    <audio preload="metadata" controls loop>
        <source src="Media/guanacast-33.mp3" type="audio/mpeg">
        <source src="Media/guanacast-33.ogg" type="audio/ogg">
        <source src="Media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="Media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> 
</body>
</html>
