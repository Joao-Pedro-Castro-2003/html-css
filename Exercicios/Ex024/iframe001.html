<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!-- Tamanhgo padrão 300x150 -->
      <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
      </iframe>

      para aprender a programar.
    </p>

    <!-- <p>
      O site do

      <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com" target="_blank">Google</a>
      </iframe>

      também é muito legal, pena que não funciona dentro do iframe
    </p> -->

    <p>
      O reposítorio do guanabara no

      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io">GitHub</a>
      </iframe>

      também é bem legal
    </p>
  </body>
</html>
