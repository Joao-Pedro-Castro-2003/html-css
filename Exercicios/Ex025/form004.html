<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exemplo de Form</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
          <p>
            <label for="inome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="inome"
              required
              minlength="5"
              maxlength="30"
              placeholder="Nome completo"
              autocomplete="name"
            />
          </p>
          <p>
            <label for="iemail">Email:</label>
            <input
              type="email"
              name="email"
              id="iemail"
              required
              autocomplete="email"
            />
          </p>
          <p>
            <label for="itel">Tel:</label>
            <input
              type="tel"
              name="tel"
              id="itel"
              required
              autocomplete="tel"
              pattern="^\d{4,5}-\d{4,5}$"
              placeholder="(xx) xxxxx-xxxx"
            />
          </p>
      </fieldset>
      <!-- Estudar mais sobre Regex -->
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
